<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="" id="display">0</div>
        <div class="row justify-content-center">
            <div class="col-3"><button onclick="press(7);">7</button></div>
            <div class="col-3"><button onclick="press(8);">8</button></div>
            <div class="col-3"><button onclick="press(9);">9</button></div>
            <div class="col-3"><button class="operator" onclick="setOP('/');">÷</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button onclick="press(4);">4</button></div>
            <div class="col-3"><button onclick="press(5);">5</button></div>
            <div class="col-3"><button onclick="press(6);">6</button></div>
            <div class="col-3"><button class="operator" onclick="setOP('*');">×</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button onclick="press(1);">1</button></div>
            <div class="col-3"><button onclick="press(2);">2</button></div>
            <div class="col-3"><button onclick="press(3);">3</button></div>
            <div class="col-3"><button class="operator" onclick="setOP('-');">−</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button onclick="clr();">C</button></div>
            <div class="col-3"><button onclick="press(0);">0</button></div>
            <div class="col-3"><button onclick="press('.');">.</button></div>
            <div class="col-3"><button class="operator" onclick="setOP('+');">+</button></div>
        </div>
        <div class="row">
            <button id="equals" onclick="calculate()">=</button>
        </div>
    <div>
      
      <script src="script.js"></script>
</body>
</html>
